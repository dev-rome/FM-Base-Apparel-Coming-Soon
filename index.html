<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header">
          <img
            src="./images/logo.svg"
            alt="Base apparel logo"
            class="header__logo mobile-logo"
          />
        </header>
        <section class="hero">
          <picture>
            <source
              srcset="./images/hero-desktop.jpg"
              media="(min-width: 1024px)"
            />
            <img
              src="./images/hero-mobile.jpg"
              alt="Model wearing Base Apparel clothing"
              class="hero__img"
              fetchpriority="high"
            />
          </picture>
          <div class="hero__body">
            <img
              src="./images/logo.svg"
              alt="Base apparel logo"
              class="header__logo desktop-logo"
              fetchpriority="high"
            />
            <div class="hero__content">
              <h1 class="hero__title">
                <span class="hero__title-pink">WE'RE </span>COMING SOON
              </h1>
              <p class="hero__description">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <form class="hero__form" novalidate>
              <label for="email" class="sr-only">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-input"
                placeholder="Email Address"
                autocomplete="email"
                aria-describedby="email-error"
              />
              <img
                src="images/icon-error.svg"
                alt=""
                class="hero__icon-error"
                aria-hidden="true"
              />
              <button
                type="submit"
                class="hero__btn-submit"
                aria-label="Submit email"
              >
                <img src="images/icon-arrow.svg" alt="" aria-hidden="true" />
              </button>
            </form>
            <p class="form__error" id="email-error" role="alert">
              Please provide a valid email
            </p>
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
